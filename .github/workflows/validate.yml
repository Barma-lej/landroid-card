jobs:
  validate_hacs:
    name: ðŸ‘· HACS validation
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: 'actions/checkout@v3'
      - name: ðŸš€ HACS Action
        uses: 'hacs/action@main'
